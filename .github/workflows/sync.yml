name: Syncing the repos
on:
  push:
    branches:
      - 'Jenkins'
  #  paths:  
  #   - 'sync/repo/Readme.md'
  workflow_dispatch:
jobs:
  Sync:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install yq
        run: |
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod a+x /usr/local/bin/yq
          yq --version
      - name: clone repo
        run: |
          echo ${{ github.repository }}
          echo ${{ secrets.ACTIONS_KEY }}
          git clone -b Jenkins https://Shankarsharm:${{ secrets.ACTIONS_KEY }}@github.com/Shankarsharm/FNV4_Comp1st.git
      - name: Run Shell Script
        id: capture
        run: |
          cd ./.github/runfiles
          ls
          pwd
          chmod +x sync.sh
          ./sync.sh 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 FNV4_SWC_Test
